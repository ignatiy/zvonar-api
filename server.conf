server {
        listen 185.135.82.43:80;
        listen 185.135.82.43:443 ssl;

        server_name autodial.meitan.ru www.autodial.meitan.ru;

        return 301 https://$host$request_uri;

        access_log /var/log/nginx/autodial.meitan.ru.access.log;
        error_log /var/log/nginx/autodial.meitan.ru.error.log;

        charset utf-8;
        client_max_body_size 32m;
        client_body_buffer_size 512k;

        ssl_certificate /etc/letsencrypt/live/autodial.meitan.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/autodial.meitan.ru/privkey.pem;
        ssl_dhparam /etc/nginx/ssl/dhparam.pem;

        location = /favicon.ico {
                alias /var/www/autodial.meitan.ru/favicon.ico;
                access_log off;
                log_not_found off;
        }

        location = /robots.txt {
                add_header Content-Type text/plain;
                return 200 "User-agent: *\nDisallow: /\n";
        }

        location / {
                include uwsgi_params;
                uwsgi_pass      unix:/var/www/autodial.meitan.ru/app.sock;
                #uwsgi_pass     127.0.0.1:5000;
        }

        location ^~ /.well-known/acme-challenge/ {
                default_type "text/plain";
                allow all;
                rewrite /.well-known/acme-challenge/(.*) /$1 break;
                root /var/www/autodial.meitan.ru/.well-known/acme-challenge;
        }
}




